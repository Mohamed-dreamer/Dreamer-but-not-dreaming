<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="container">
        <h1>Sign Up Form</h1>
        <p>Please fill out this form with the required information</p>
        <form >
          <fieldset>
            <label for="full-name">Enter Your Full Name: <input id="first-name" name="full-name" placeholder="Full name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" placeholder="Example@gmail.com" type="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" placeholder="*******" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
            <label for="new-password">Repeat New Password: <input id="new-password"  placeholder="*******" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>

          </fieldset>
          <div class="btn">
            <button> <a href="login.html"> Back to Login</a></button></div>
            <div class="btn">
            <button> <a href="#"> Submit</a></button>
          </div>
          
          <!-- <input type="submit" value="Submit" /> -->
          
        </form>
    </div>
</body>
</html>
